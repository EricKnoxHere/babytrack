services:
  # ── API FastAPI ──────────────────────────────────────────────────────────
  - type: web
    name: babytrack-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false          # à renseigner dans le dashboard Render
      - key: DATABASE_URL
        value: /tmp/babytrack.db   # éphémère sur free tier — OK pour démo
      - key: DOCS_DIR
        value: data/docs
      - key: INDEX_DIR
        value: /tmp/babytrack_index
      - key: CLAUDE_MODEL
        value: claude-haiku-4-5-20251001

  # ── UI Streamlit ─────────────────────────────────────────────────────────
  - type: web
    name: babytrack-ui
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run ui/app.py --server.port 10000 --server.address 0.0.0.0
    envVars:
      - key: BABYTRACK_API_URL
        value: https://babytrack-api.onrender.com
